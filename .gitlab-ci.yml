MP1:
  image: openjdk:11
  script:
    - cd MP1
    - ./gradlew test
  artifacts:
    paths:
      - MP1/build/reports
    when: always
    expire_in: 2 weeks
  rules:
    - changes:
      - MP1/**/*

MP2:
  image: openjdk:11
  script:
    - cd MP2
    - ./gradlew test
  artifacts:
    paths:
      - MP2/build/reports
    when: always
    expire_in: 2 weeks
  rules:
    - changes:
      - MP2/**/*
